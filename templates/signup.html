{% extends 'home.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container pt-6">
    <div class="row">
        <div class="col" style="background-color:#2AD9F4;"><b>Sign-up to access PS APP</b></div>
    </div>
</div>
<div class="container pt-2">
    <form method="POST" action="signupuser">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text"
                       class="form-control" id="firstname" placeholder="Enter FirstName"
                       name="firstname" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text"
                       class="form-control" id="lastname" placeholder="Enter lastname"
                       name="lastname" required>
            </div>
            <div class="form-group col-md-6">
                <label for="emailId">Email</label>
                <input type="email"
                       class="form-control" id="emailId" placeholder="Email"
                       name="emailId" required>
            </div>
            <div class="form-group col-md-6">
                <label>Password</label>
                <input
                        type="password" class="form-control" id="password"
                        placeholder="Password" name="password"
                        required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4"><label>Role</label>
                <select class="custom-select" required name="role" id="role">
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="address">Address</label> <input type="text"
                                                            class="form-control" id="address" name="address">
            </div>
            <div class="form-group col-md-2">
                <label for="mobilenumber">Country</label>
                <input type="text"
                       class="form-control" id="country" name="country" required>
            </div>


            <div class="form-group col-md-2">
                <label for="mobilenumber">Mobile Number</label>
                <input type="text"
                       class="form-control" id="mobilenumber" name="mobilenumber" required>
            </div>
        </div>
        <div class="form-group">
        <input type="submit" name="Sign up" class="btn btn-dark btn-md" value="sign up">
        </div>
    </form>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col" style="background-color:#D0D3D4;">.</div>
    </div>
</div>
{% endblock %}
